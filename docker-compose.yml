version: "3.9"

services:
  myapp:
    image: ar2rworld/osyne-telegram-video-downloader:main
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - COOKIES_PATH=${COOKIES_PATH}
    volumes:
      - ./cookies:/app
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
