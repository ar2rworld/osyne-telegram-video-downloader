version: "3.9"

services:
  myapp:
    image: ar2rworld/osyne-telegram-video-downloader:master
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - INSTAGRAM_COOKIES_FILE=${INSTAGRAM_COOKIES_FILE}
      - INSTAGRAM_COOKIES_STRING=${INSTAGRAM_COOKIES_STRING}
    volumes:
      - ${ARTIFACTS_PATH}:/app/artifacts
